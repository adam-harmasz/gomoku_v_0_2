{% load crispy_forms_tags %}
<!-- Modal Form for editing User profile-->
<button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#password-change">
    Password change
</button>

<!-- Modal Form for editing User profile-->
<div class="modal fade" id="password-change" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Change your password</h5>
                <button id="password-change-modal" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                 <form id="password-change-form" method="POST">
                    {% csrf_token %}
{#                    <small id="password-change-help" class="text-danger"></small>#}
                    <fieldset class="form-group">
                        {{ password_change_form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-secondary" type="submit" value="Send e-mail">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
