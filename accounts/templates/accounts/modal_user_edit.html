{% load crispy_forms_tags %}
<!-- Modal Form for editing User profile-->
<button id="user-edit-id" type="button" class="btn btn-secondary" data-toggle="modal" data-target="#user-edit">
    Edit Profile
</button>

<!-- Modal Form for editing User profile-->
<div class="modal fade" id="user-edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit your profile</h5>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                 <form id="user-edit-form" method="PATCH">
                    {% csrf_token %}
                        <div id="email-edit-success">
                        </div>
                        <div id="email-edit-error">
                        </div>
                    <fieldset class="form-group">
                        {{ user_form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button id="save-edit-user" class="btn btn-secondary" type="submit" value="Send e-mail">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
