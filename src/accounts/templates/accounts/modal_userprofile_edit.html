{% load crispy_forms_tags %}
<!-- Modal Form for editing User profile-->
<button id="user-edit-picture-id" type="button" class="btn btn-secondary" data-toggle="modal" data-target="#userprofile-edit">
    Edit Picture
</button>

<!-- Modal Form for editing User profile-->
<div class="modal fade" id="userprofile-edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit your picture</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                 <form id="userprofile-edit-form" method="PATCH" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div id="pic-edit-success">
                    </div>
                    <div id="pic-edit-error">
                    </div>
                    <fieldset class="form-group">
                        {{ userprofile_form|crispy }}
                        <small>Allowed formats: jpg, jpeg, gif</small>
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-secondary" type="submit" value="Send e-mail">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
