{% load crispy_forms_tags %}

<button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#download-modal">
    Download game from Kurnik/Playok
</button>

<!-- Modal Form for editing User profile-->
<div class="modal fade" id="download-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Paste valid url to download game record</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                 <form id="game-download-form" method="POST">
                    {% csrf_token %}
                    <div id="game-download-success"></div>
                    <div id="game-download-error"></div>
                    <fieldset class="form-group">
                        {{ download_form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-secondary" type="submit" value="Send e-mail">Confirm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
