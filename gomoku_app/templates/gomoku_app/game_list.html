{% extends "core/base.html" %}
{% block style %}
    <style>
        .board-cell {
        fill: transparent;
        stroke: black;
    }

    .board-container {
        background-color: #ebc98a;
        height: 610px;
        width: 610px;
    ;
    }

    .contents .board-cell-intersection .board-cell{
        -webkit-tap-highlight-color: transparent;
    }

    .board-cell-intersection-rect  .board-cell-intersection-circle{
        fill: transparent;
    }

    svg {
        fill: transparent;
    }

    .contents {
        position: relative;
        overflow: hidden;
        cursor: default;
    }

    .board-cell-intersection-coordinates {
        fill: transparent;
        font-size: 20px;
        font-style: oblique;
    }
</style>
{% endblock style %}
{% block content %}
    <h1>About Page</h1>
    <div class="game-list">
    </div>

{% endblock content %}

        function clear_field() {
            $('#id_name').val('')
        }

        function ajax_list() {
            var container = $(".game-list");
            $.ajax({
                url: "/api/game_records",
                method: "GET",
                success: function(data){
                    container.html(data);
                },
                error: function(data){
                    console.log("error");
                    console.log(data);
                }
            })
        }
