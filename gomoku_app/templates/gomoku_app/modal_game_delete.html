
<button id="game-delete-id" type="button" class="btn btn-secondary" data-toggle="modal" data-target="#game-delete">
    Delete Game
</button>

<div class="modal fade" id="game-delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Game delete</h5>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Do you want to delete this game record? Press "confirm" to continue the process
                <div class="form-group">
                    <button id="game-delete-confirm" class="btn btn-secondary" type="submit" value="Send e-mail">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</div>
